<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/63e7b67c0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
    <title>Lightweight data platform of the future : datalink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="art-overlay">
        <img src="/frontend/assets/icons/art.svg" alt="">
    </div>
    <div class="main-grid">
        <!-- header with logo and call to action next to it -->
        <header class="header">
            <div class="logo">
                <img src="/frontend/assets/logos/logo.svg" alt="logo">
            </div>
            <div class="call-to-action">
                <button class="button button__cta button__icon button__icon--right-arrow">
                    Get Started
                </button>
            </div>
        </header>
        <!-- hero section with header and subline and button group -->
        <section class="hero">
            <div class="hero__header">
                <h1 class="hero__header--main">Lightweight data platform of the future</h1>
                <h2 class="hero__header--sub"><name></name> provides critical information regarding the state, health and mobility of your Roblox experiences</h2>
            </div>
            <div class="hero-btn-group-top">
                <div class="hero__button-group">
                    <button class="button button__icon button_featured button__white button__icon--discord">
                        Discord
                    </button>
                    <button class="button button__icon button_featured button__blue button__icon--doc">
                        Docs
                    </button>
                </div>
            </div>
        </section>

        <section class="section section__features">
            <div class="section__heading">
                <h2 class="section__heading--main">What sets us apart</h2>
            </div>
            <div class="section__content">
                <div class="section__features--grid">
                    <div class="section__features--grid--selector">
                        <div class="section__features--grid--item">Feature 1</div>
                        <div class="section__features--grid--item">Feature 2</div>
                        <div class="section__features--grid--item">Feature 3</div>
                        <div class="section__features--grid--item">Feature 4</div>
                    </div>
                    <div class="section__features--grid--info">
                        <div class="section__features--grid--info--heading">
                            <h3 class="section__features--grid--info--heading--main">Feature 1</h3>
                            <p class="section__features--grid--info--heading--sub">Feature 1 subheading</p>
                        </div>
                        <div class="section__features--grid--info--img">
                            <img src="https://via.placeholder.com/325x175" alt="feature 1">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
